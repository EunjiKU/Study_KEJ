<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 즉시실행함수
    ((function() {
      // 생성자
      class Student {
        constructor(name, age, enrolled, score) {
          this.name = name;
          this.age = age;
          this.enrolled = enrolled;
          this.score = score;
        }
      }
      const students = [
        new Student('A', 29, true, 45),
        new Student('B', 28, false, 80),
        new Student('C', 30, true, 90),
        new Student('D', 40, false, 66),
        new Student('E', 18, true, 90),
      ]
      console.log(students);


      // ❗❗ 배열 - find
      const result = students.find(function(student) {
        return student.score === 90
      });
      console.log(result);
      

      // ❗❗ 배열 - filter
      const result2 = students.filter(function(student) {
        return student.enrolled;
      });
      // const result2 = students.filter((student) => student.enrolled);
      console.log(result2);


      // ❗❗ 배열 - map
      const result3 = students.map((student) => student);
      console.log(result3);

      const result4 = students.map((student) => student.score);
      console.log(result4);

      const result5 = students.map((student) => student.score * 2);
      console.log(result5);


      // ❗❗ 배열 - reduce
      const result6 = students.reduce((prev, curr) => {
        console.log('---');
        console.log(prev);
        console.log(curr);
        return curr;
      });
      console.log(result6);


      // ❗❗ Class
      class User {
        constructor(firstName, lastName, age){
          this.firstName = firstName;
          this.lastName = lastName;
          this.age = age;
        }
        get age(){
          return this._age;
        }
        set age(value){
          if(value < 0){
            throw Error('나이는 0이하로 쓸 수 없음');
          }
          this._age = value;
        }
      }

      const user1 = new User('은지', '구', 25);
      // const user1 = new User('은지', '구', -1);
      console.log(user1.age);


      // ❗❗ Class
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        speak() {
          console.log(`${this.name}님 안녕!`);
        }
      }

      const kej = new Person("구은지", 25);
      console.log(kej.name);
      console.log(kej.age);
      kej.speak();

          })());
  </script>
</body>
</html>
