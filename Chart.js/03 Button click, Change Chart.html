<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {background-color: lightgray;}
    #wrap {display: flex; width: 100%; height: 100vh; justify-content: center; align-items: center;}
    #wrap > div {width: 500px; border-radius: 30px; background-color: #fff;}
  </style>
</head>
<body>
  <div id="wrap">
    <div>
      <canvas id="myChart" width="400" height="400"></canvas>
      <hr>
      <button id="line">Line Chart</button>
      <button id="bar">Bar Chart</button>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const line = document.getElementById("line");
    const bar = document.getElementById("bar");

    line.addEventListener("click", changeline);
    bar.addEventListener("click", changebar);

    
    function changeline() {
      const updatetype = 'line';
      myChart.config.type = updatetype;
      myChart.update();
    }
    function changebar() {
      const updatetype = 'bar';
      myChart.config.type = updatetype;
      myChart.update();
    }

    const ctx = document.getElementById("myChart");
    const myChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3]
        }],
      }
    });

      const test = myChart.config.data.datasets[0].data;
      console.log(test);
  </script>
</body>
</html>
