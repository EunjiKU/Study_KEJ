<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 삭제</title>
  <!-- CSS -->
  <style>
    * {margin: 0; padding: 0;}
    section {display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh;}
    .file_name {display: inline-flex; justify-content: space-between; align-items: center; height: 36px; padding: 0 20px; font-size: 14px; border-radius: 2px; background-color: #F5F7FA;}
    a {display: inline-block; width: 20px; height: 20px; margin-left: 10px; background: url("./images/ico-del.svg") no-repeat center center;}
  </style>
</head>
<body>
  <section>
    <div class="file_layout">
      <div class="form_input_file">
        <div class="file_area">
          <div class="file_name">
            <span>파일명1.png</span>
            <a href="javascript:" class="delbt" title="파일 삭제"></a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(function() {
      $(".form_input_file").find(".delbt").on("click", function() {
        $(this).parents(".file_name").remove();
      });
    });
  </script>
</body>
</html>
