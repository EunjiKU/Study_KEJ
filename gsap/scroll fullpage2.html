<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS -->  
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    /* html, body { height: 100%; margin: 0; } */
    section {position: relative; display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh;}
    .section01 {background: orange;}
    .section02 {background: yellowgreen;}
    .section03 {background: firebrick;}
    .section04 {background: cornflowerblue;}
    .section05 {background: seagreen;}
  </style>
</head>
<body>
  <section class="section01">
    <h1>section01</h1>
  </section>
  <section class="section02">
    <h1>section02</h1>
  </section>
  <section class="section03">
    <h1>section03</h1>  
  </section>
  <section class="section04">
    <h1>section04</h1>
  </section>
  <section class="section05">
    <h1>section05</h1>
  </section>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray("section").forEach((section, i) => {
      ScrollTrigger.create({
        trigger: section,
        start: "top top", 
        pin: true,
        pinSpacing: false,
      });
    });
    ScrollTrigger.create({
      snap: 1 / 4
    });
  </script>
</body>
</html>
