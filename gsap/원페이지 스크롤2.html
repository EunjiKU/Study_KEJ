<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원페이지 스크롤</title>
  <!-- CSS -->
  <style>
    html, body {height: 100%; margin: 0;}
    section {position: relative; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;}
    .section01 {background: orange;}
    .section02 {background: yellowgreen;}
    .section03 {background: firebrick;}
    .section04 {background: cornflowerblue;}
    .section05 {background: seagreen;}
  </style>
</head>
<body>
  <section class="section01">
    <h1>section01</h1>
  </section>
  <section class="section02">
    <h1>section02</h1>
  </section>
  <section class="section03">
    <h1>section03</h1>  
  </section>
  <section class="section04">
    <h1>section04</h1>
  </section>
  <section class="section05">
    <h1>section05</h1>
  </section>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
  <!-- JavaScript -->
  <script>
    $(function(){
      gsap.registerPlugin(ScrollTrigger);

      // gsap.utils는 여러 유용한 기능을 제공하는데 그중에 toArray()는 객체를 배열로 변환시켜 준다.
      // 변환할 배열은 forEach문에 있는 section이고 ScrollTrigger.create()를 모두 적용했다.
      gsap.utils.toArray("section").forEach((section, i) => {
        ScrollTrigger.create({
          trigger: section,
          start: "top top", 
          markers: true,
          pin: true,
          pinSpacing: false,
        });
      });
      ScrollTrigger.create({
        snap: 1 / 4
      });
    });
  </script>
</body>
</html>
