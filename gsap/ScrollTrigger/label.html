<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS -->
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    /* .fullscreen {height: 100vh;} */
    .box {display: flex; justify-content: center; align-items: center; width: 100px; height: 100px; font-size: 30px; background-color: steelblue;}
  </style>
</head>
<body>
  <div class="fullscreen"></div>
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="fullscreen"></div>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);    

    // 0️⃣
    var tl = gsap.timeline();

    tl.to(".box1", {x: 500, duration: 5,})
    .to(".box1", {y: 500, duration: 5,})
    .to(".box1", {rotate: 90, duration: 2,});

    ScrollTrigger.create({
      animation: tl,
      trigger: ".box",
      markers: true,
      start: "top center"
    });



    // 1️⃣
    var tl1 = gsap.timeline();

    tl1.to(".box2", {x: 500, duration: 5,})
      .to(".box2", {y: 500, duration: 5,})
      .addLabel("rotate")
      .to(".box2", {rotate: 90, duration: 2, ease: "elastic"});

      tl1.play("rotate")



    // 2️⃣
    var tl2 = gsap.timeline();

    tl2.to(".box3", {x: 500, duration: 5,})
      .to(".box3", {y: 500, duration: 5,})
      .add("rotate")
      .to(".box3", {rotate: 90, duration: 2, ease: "elastic"});

      tl2.addLabel("rotate", 3)
      tl2.play("rotate")



    // 3️⃣
    var tl3 = gsap.timeline();

    tl3.to(".box4", {x: 500, duration: 5,})
      .to(".box4", {y: 500, duration: 5,})
      .to(".box4", {rotate: 90, duration: 2, ease: "elastic"});

      tl3.addLabel("rotate", 3)
      tl3.play("rotate")
  </script>
</body>
</html>
