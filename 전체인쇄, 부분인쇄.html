  <!-- CSS -->
  <style>
    * {margin: 0; padding: 0;}
    a {color: #222; text-decoration: none;}
    section {display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh;}
    div {display: flex; flex-direction: column; justify-content: center; align-items: center;}
    p {width: 500px; height: 300px; line-height: 300px; text-align: center; border: 1px solid #000;}
    .btn {position: relative; padding: 30px 50px; margin-top: 50px; font-size: 18px; font-weight: 600; color: #222; border: 1px solid #222; transition: all .4s;}
    .btn::before {content: ""; position: absolute; top: 50%; left: 0; z-index: -1; transform: translateY(-50%); width: 0%; height: 100%; background-color: #222; transition: all .4s;}
    .btn:hover {color: #fff;}
    .btn:hover::before {width: 100%;}
  </style>
</head>

  <!-- JavaScript -->

      if($(".print").length > 0){

          $("body").css("display","block");

        });

    });
